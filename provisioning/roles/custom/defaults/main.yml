---

git_config_global:
- { name: "user.name",  value: "name" }
- { name: "user.email", value: "email" }

aws:
  dev:
    region: dev_region
    role_arn: dev_role_arn
  oat:
    region: oat_region
    role_arn: oat_role_arn
  pro:
    region: pro_region
    role_arn: pro_role_arn
  access_key: aws_access_key
  secret_access_key: aws_secret_access_key

kubenv:
  dev: kubenv_dev
  oat: kubenv_oat
  pro: kubenv_pro
